name: Cheese App - Build and Release

on: push

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for GitHub releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore cheese-app/cheese-app.sln

    - name: Build and publish
      run: msbuild cheese-app/cheese-app.csproj /t:Publish /p:Configuration=Release /p:PublishUrl=..\publish /p:DeployOnBuild=true

    - name: Package application
      run: Compress-Archive -Path publish/* -DestinationPath cheese-app-build.zip -Force
      shell: powershell

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: cheese-app-build.zip
